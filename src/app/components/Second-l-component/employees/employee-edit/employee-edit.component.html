<div class="container">
  <form class="row g-3" [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="col-12 col-md-6 col-lg-5">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="ename" />
    </div>
    <div class="col-col-12 col-md-6 col-lg-3">
      <label class="form-label">Job</label>
      <select class="form-control" formControlName="jobid">
        <option *ngFor="let job of jobs" value="{{ job.job_id }}">
          {{ job.job_title }}
        </option>
      </select>
    </div>
    <div class="col-12 col-md-6 col-lg-4">
      <label class="form-label">Manager</label>
      <select class="form-control" formControlName="mgrid">
        <option *ngFor="let mgr of mgrs" value="{{ mgr.empid }}">
          {{ mgr.ename }}
        </option>
      </select>
    </div>
    <div class="col-12 col-md-12 col-lg-12">
      <label class="form-label"> Hiredate</label>
      <input type="date" class="form-control" formControlName="hiredate" />
    </div>
    <div class="col-12 col-md-6 col-lg-6">
      <label class="form-label">Salary</label>
      <input type="number" class="form-control" formControlName="salary" />
    </div>
    <div class="col-12 col-md-6 col-lg-6">
      <label class="form-label">Comission</label>
      <input type="number" class="form-control" formControlName="comission" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Departments </label>
      <select class="form-control" formControlName="deptid">
        <option
          *ngFor="let department of departments"
          value="{{ department.deptid }}"
        >
          {{ department.dname }}
        </option>
      </select>
    </div>
    <div class="col-12 col-md-6 col-lg-6"></div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">ADD</button>
    </div>
  </form>
</div>
