<div class="container">
  <form class="row g-3" [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="col-lg-6 col-md-6 col-12">
      <label class="form-label">DepartmentID</label>
      <input type="text" class="form-control" formControlName="deptid" />
    </div>
    <div class="col-lg-6 col-md-6 col-12">
      <label class="form-label">Department Name</label>
      <input type="text" class="form-control" formControlName="dname" />
    </div>
    <div class="col-lg-6 col-md-6 col-12">
      <label class="form-label">Manager's name</label>
      <select class="form-control" formControlName="mgrid">
        <option *ngFor="let mgr of mgrs" value="{{ mgr.empid }}">
          {{ mgr.ename }}
        </option>
      </select>
    </div>
    <div class="col-lg-6 col-md-6 col-12">
      <label class="form-label"> Location</label>
      <select class="form-control" formControlName="location_id">
        <option
          *ngFor="let location of locations"
          value="{{ location.locationid }}"
        >
          {{ location.location }}
        </option>
      </select>
    </div>
    <div class="col-lg-6 col-md-6 col-12">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
